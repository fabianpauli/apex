<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CV</title>
</head>
<body>
  <article>
    <header>
      <h1>Hannibal Lecter</h1>
      <p>Psiquiatra</p>
      <p>54 anos</p>
    <img src="https://upload.wikimedia.org/wikipedia/en/6/6e/Hannibal_Lecter_in_Silence_of_the_Lambs.jpg" alt=""></header>

    <section>
      <!-- tipos de UL square disc(default) ou circle -->
      <h4>Formação</h4>
      <ul type="square">       
      <li>Graduação em Medicina</li>
      <li>Especialização Psiquiatria </li>
      <li>Especialização Forense </li>
      </ul>
        
    </section>
    <section>
      <h4>Linguas</h4>
      <!-- reversed start sao atributos reversed start="5" type="a ou A ou i ou I ou 1" -->
      <ol  type="I">
        <li>Ingles - Fluente</li>
        <li>Italiano - Fluente</li>
        <li>Latim - Fluente</li>
      </ol>

    </section>
    <section>
      <h4>Experiencia Profissional</h4>
      <p>FBI - Medico Consultor</p>
    </section>
    <footer>Hello, Clarice</footer>
  </article>

</body>
</html>
