  <div class="container">
    <h3>Cadastro de Funcionarios</h3>
    <picture>
      <img src="" class="" alt="">
    </picture>

    <form action="">

        <br>
        <h5>Dados Pessoais</h5>
        <div class="row">
            <div class="form-group col-12 col-md-6">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group col-12 col-md-6">
                <label for="name">Sobrenome</label>
                <input type="text" class="form-control" id="lastname">
              </div>
        </div>

        <div class="row">
            <div class="form-group col-12 col-md-4">
                <label for="name">Data de Nascimento</label>
                <input type="date" class="form-control" id="birthday">
              </div>

              <div class="form-group col-12 col-md-4">
                <label for="name">Estado Civil</label>
                <input type="text" class="form-control" id="estadocivil">
              </div>

              <div class="form-group col-12 col-md-4">
                <label for="name">Nacionalidade</label>
                <input type="text" class="form-control" id="nacionalidade">
              </div>            
        </div>

        <div class="row">
            <div class="form-group col-12 col-md-4">
                <label for="name">Data de Admissão</label>
                <input type="date" class="form-control" id="admissao">
              </div>

              <div class="form-group col-12 col-md-4">
                <label for="name">PIS/PASEP</label>
                <input type="number" class="form-control" id="pis">
              </div>

              <div class="form-group col-12 col-md-4">
                <label for="name">CPF</label>
                <input type="number" class="form-control" id="cpf">
              </div>   
              <div class="form-group col-12 col-md-4">
                <label for="name">RG</label>
                <input type="number" class="form-control" id="rg">
              </div>   

        </div>
        
        <br>

        <h5>Endereço</h5>
        <div class="row">
            <div class="form-group col-12 col-md-6">
                <label for="name">Rua/Avenida</label>
                <input type="text" class="form-control" id="rua">
              </div>

              <div class="form-group col-12 col-md-3">
                <label for="name">Numero</label>
                <input type="number" class="form-control" id="num">
              </div>

              <div class="form-group col-12 col-md-3">
                <label for="name">Complemento</label>
                <input type="text" class="form-control" id="complemento">
              </div>
        </div>

        <div class="row">
            <div class="form-group col-12 col-md-6">
                <label for="name">Cidade</label>
                <input type="text" class="form-control" id="cidade">
              </div>

              <div class="form-group col-12 col-md-6">
                <label for="name">Estado</label>
                <input type="text" class="form-control" id="estado">
              </div>
        </div>
        
        <div class="row">
            <div class="form-group col-12 col-md-6">
                <label for="name">E-mail</label>
                <input type="email" class="form-control" id="email">
              </div>

              <div class="form-group col-12 col-md-6">
                <label for="name">LinkedIn</label>
                <input type="text" class="form-control" id="linkedin">
              </div>
        </div>
