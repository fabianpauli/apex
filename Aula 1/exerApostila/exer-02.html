<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="./exer02.js"></script> -->
  <script>
    function enviarDados(event) {
      let num1 = parseInt(document.getElementById('num1').value);
      let num2 = parseInt(document.getElementById('num2').value);
      if(num1 < num2){
        for(let i= num1 +1; i< num2; i++){
          document.write('<p>' + i + '</p>')
        }
      }
    }
  </script>
</head>
<body>
  <!-- event vai com todas infos do form incluindo atributos do input  -->
  <form onsubmit="enviarDados(event)">
    <div>
      <label>Primeiro Número</label>
        <input id="num1" name="num1" type="number">
    </div>
    <div>
        <label>Segundo Número</label>
          <input id="num2" name="num1" type="number">
      </div>
   
    <!-- btn envia os dados para enviarDados() -->
    <button type="submit">Salvar</button>
  </form>

</body>
</html>
