<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
document.write('<h4>Minha solução</h4><br/>')
let text = window.prompt('Digite uma palavra');
let invert = ''
for(let i=text.length-1; i>=0; i--){
  invert+= text[i];
  
}
document.write('<p>'+invert+'</p>');

document.write('<h4>Outra solução</h4><br/>')
let frase = window.prompt('Digite uma frase');
let palavras = frase.split(' ').reverse();
for(const palavra of palavras){
  let reverse = '';
  for(let i = palavra.length-1; i>=0; i--){
    reverse += palavra[i]
  }
  document.write(reverse + ' ');
}

    </script>
</body>
</html>
