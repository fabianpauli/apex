  <title>Document</title>
  <script>
    let num = parseInt(window.prompt('Digite um numero'));

    while(num > 0){
      document.write('<p>' + num * 5 + '</p>');
      num = parseInt(window.prompt('Digite um numero'));
    }

</script>
