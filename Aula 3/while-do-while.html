<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<script>
  document.write('<h1>While Count</h1>');
  let count =0;
  while(count < 10){
    document.write(count);
    count++;

  }
  document.write('<h1>Do - While Count</h1>');
  count =0;
  do{
    document.write(count);
    count++;
   } while(count < 10);
</script>
<body>
  
</body>
</html>
