<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.write(`Arrays - ${fruits} <br>`);

    document.write(`<p>POP()</p>`);
    document.write(`<p>${fruits.pop()}</p>`);
    document.write(`<p>${fruits}</p>`);

    document.write(`<p>SHIFT()</p>`);
    document.write(`<p>${fruits.shift()}</p>`);
    document.write(`<p>${fruits}</p>`);

    document.write(`<p>UNSHIFT()</p>`);
    document.write(`<p>${fruits.unshift("Lemon")}</p>`);
    document.write(`<p>${fruits}</p>`);

    document.write(`<p>Não é exclusivo do Array</p>`);
    document.write(`<p>${delete fruits[1]}</p>`);
    document.write(`<p>${fruits}</p>`);

    document.write(`<p>SPLICE()</p>`);
    document.write(`<p>${fruits.splice(2, 0, 'Abacate', 'Abacaxi')}</p>`);
    document.write(`<p>${fruits}</p>`);
  </script>
</body>
</html>
