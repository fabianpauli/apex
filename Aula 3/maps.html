<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula de Maps</title>
  <script>
  let pessoas = ['Ana', 'Maria', 'João'];
  let listaOl = pessoas.map(item => `<p>${item}</p>`);
  //regex pra substituir as virgulas por espaço
  document.write(listaOl.toString().replace(/(,)/g, ''));
  </script>
</head>

</body>
