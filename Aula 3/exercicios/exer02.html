<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
      function calc(){
    let values = document.getElementById('values').value;
    if(values){
       values = values.split(',');
       let resultado = '';
      for(let i=0; i< values.length; i++){

        resultado = Math.pow(parseFloat(values[i]), 2);
        
        document.getElementById('resultado').append(resultado + ' ');
        
      }
      
      

    }
  }
  </script>
</head>
<body>
  <div>
    <label>Valores</label>
    <input type="text" id="values">
  </div>
  <div id="resultado">
    
  </div>
  <button onclick="calc()">Calcular</button>
    <!-- 2 – Faça um programa que entre com cinco números e imprima o quadrado de cada número. -->
</body>
</html>
