<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function calc(){
      let values = document.getElementById('values').value;
    if(values){
      values = values.split(',');
      values = values.map(item=>parseFloat(item));

      let maior = values.filter(item => item >= 18);
      let menor = values.filter(item => item < 18);

      document.getElementById('maiores').textContent = ' Quantidade de maiores de 18 : ' + maior.length + ' - ' + maior;
      
      document.getElementById('menores').textContent = '  Quantidade de menores de 18: ' + menor.length + ' - ' + menor;
      }
            
    }
    

  </script>
</head>
<body>
    <!-- 4 – Peça ao usuário para digitar várias idades. Exiba quantas pessoas são maior de idade (18 anos) e quantas são menores. -->
    <div>
      <label>Insira as idades</label>
      <input type="text" id="values">
    </div>
    <div>
      <label >Idades</label>
      <p id="maiores"></p>
      <p id="menores"></p>
    </div>
    <button onclick="calc()">Calcular</button>
</body>
</html>
