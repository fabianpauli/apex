<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <!-- Peça para o usuário digitar uma data. Exiba separadamente o dia, o mês e o ano. (Obs.: não necessita de laço de repetição) -->
    <div>
      <label >Informe uma data</label>
      <input type="date" id="data">
    </div>
    <button onclick="data()">Data</button>
    <script>
      function data(){
        let data = document.getElementById('data').value;
        data = data.split('-');
        
        document.write(`Ano é : ${data[0]}, Mês é: ${data[1]} e o dia é ${data[2]}.`);

      }
    </script>
</body>
</html>
