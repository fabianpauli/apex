<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exer01</title>
  <script>
   
  function calcMedia(){
    let values = document.getElementById('values').value;
    if(values){
      let soma=0;
      values = values.split(',');
      for(let i=0; i< values.length; i++){
        soma = soma + parseFloat(values[i]);
      }
      let media = soma / values.length;
    document.getElementById('media').textContent = media;

    }
  }
  
  </script>
</head>
<body>
  <div>
    <label >Informe os valores</label>
    <input type="text" id="values">
  </div>
  <div>
    <label>Media: </label>
    <label id="media"></label>
  </div>
  <button onclick="calcMedia()">Media</button>
</body>
</html>
