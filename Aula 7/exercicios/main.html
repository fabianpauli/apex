<div class="container">
  <div class="row">
    
    <div class="card col col-12 col-md-8 offset-md-2">
            <div class="card-body">
              <div class="headerInfo">
                <div class="pic">
                    <img src="http://lorempixel.com/400/400/people/" class="align-self-end mr-3 " >
                </div>

                  <div class="info">
                      <h5 class="card-title">UserName</h5>
                      <h6 class="card-subtitle mb-2 text-muted">3h ago</h6>
                                         
                  </div>
              </div>

              <div class="post">
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <button class="fav-btn">
                      <i class="material-icons">
                          favorite
                          </i>
                  </button>
                  <button class="grade-btn">
                      <i class="material-icons">
                          grade
                          </i>
                  </button>
                  <button class="find-btn">
                      <i class="material-icons">
                         room
                          </i>
                  </button>
              </div>

              <div class="btns">
                  <button class="btn">like</button>
                  <button class="btn">comment<i class="material-icons">
                      mode_comment
                      </i></button>
                  <button class="btn">share<i class="material-icons">
                      share
                      </i></button>
              </div>

            </div>
          
    </div>
