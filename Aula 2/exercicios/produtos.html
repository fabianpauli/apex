  </div>
   
  <script>
  let produtos = [];
  let prodName = document.getElementById("prod-nome");
  let prodVal = document.getElementById("prod-val");
  let table = document.getElementById("prod-table");
  //cada vez que user preencher dados no form, apertar add, faz .push do item na array produtos, pega pelo id, tras valor.
  //qdo apertar no botao gerar relatorio, 
  //metodo pra add, gerar relatorio
  function addItem(){
    produtos.push({nome: prodName.value, valor: prodVal.value });
    
    
    }


  function gerarRel(){
    //appendChild
    let html = "<table border=1><tr>";
    produtos.forEach(item => {
      html += `<td> ${item.nome} </td> <td> R$ - ${item.valor} </td> </tr><tr>`;
       });

       html += "</tr></table>";
       
        console.log('Calcular lucro sob produtos');
        document.getElementById("table").innerHTML = html;
    
  }
